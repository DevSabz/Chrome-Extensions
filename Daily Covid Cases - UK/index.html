<!DOCTYPE html>
<html>

    <head>
        <!-- Sets Unicode -->
        <meta charset="utf-8">

        <!-- Imports Bootstrap Framework-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Title of Website-->
        <title>Daily Covid Stats | UK </title>
    </head>

        <body>
            <div class="container" style=" width: 500px;">
            <h2 class="Table Text">Daily Covid Stats | UK </h2>
                
            <table class="main table"> 
        <!-- Table headers-->
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Country</th>
                            <th>New Cases</th>
                            <th>Deaths</th>
                        </tr>
                    </thead>
        <!-- Table Rows-->

                    <tbody>
                        <tr>
                            <td id="date"></td>
                            <td id="areaName"></td>
                            <td id="latestBy"></td>
                            <td id="deathNew"></td>
                        </tr>   
                    </tbody>
            </table>
            </div>
        </body>

        <script src="script.js"></script>


</html>
